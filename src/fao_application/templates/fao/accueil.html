{% extends 'fao/layout.html' %}
{% block content %}
<div class="flex w-full mx-auto px-6 py-8">
    <div class="flex flex-col w-full h-full text-gray-900 text-xl" style="margin-left: 19%;">

        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Telecharger le fichier à analyser</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div>

        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mt-6" role="alert">
            <p class="font-bold">Document</p>
            <p>Le fichier ### a bien été chargé</p>
        </div>

        <h1 class="text-center font-bold mt-6">Informations générales du fichier</h1>

        <div class="flex flex-row mt-4 gap-2">
            <div class="w-1/2 bg-gray-300">
                <h1 class="mt-4">Nom author document</h1>
                <h1 class="mt-4">Nombre de page</h1>
                <h1 class="mt-4">Nombre de page</h1>
                <h1 class="mt-4">Nombre de page</h1>
                <h1 class="mt-4">Nombre de page</h1>
                <h1 class="mt-4">Nombre de page</h1>
                <h1 class="mt-4">Nombre de page</h1>
            </div>
            <div class="w-1/2 bg-pink-500"></div>
        </div>
    </div>
</div>
{% endblock %}
