{% extends 'fao/layout.html' %}
{% block content %}
<div class="flex w-full mx-auto px-20 py-8">
  <div class="flex flex-col w-full h-full text-gray-900 text-xl mydi1" style="margin-left: 19%;">
    <div class="h-[57vh]">
      <div class="p-4 mb-4 text-lg text-blue-800 rounded-lg bg-blue-50 text-center" role="alert"
        style="width: fit-content;">
        <span class="font-bold">Poser des Questions en Rapport avec le document Charg√©</span>
      </div>
      <div class="messages">
        <div class="chat-history">
          <div id='chat-container' class="chat-container flex flex-col space-y-4 h-[45vh]" style="overflow-y: auto;">
            <div class="chat-message flex items-center justify-end">
              <p class="p-4 rounded-lg bg-blue-500 text-white">User message</p>
            </div>
            <div class="chat-message flex items-center">
              <p class="p-4 rounded-lg bg-gray-300">Bot message</p>
            </div>
            <div class="chat-message flex items-center justify-end">
              <p class="p-4 rounded-lg bg-blue-500 text-white">User message</p>
            </div>
            <div class="chat-message flex items-center">
              <p class="p-4 rounded-lg bg-gray-300">Bot message</p>
            </div>
            <div class="chat-message flex items-center justify-end">
              <p class="p-4 rounded-lg bg-blue-500 text-white">User message</p>
            </div>
            <div class="chat-message flex items-center">
              <p class="p-4 rounded-lg bg-gray-300">Bot message</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form method="post" hx-post="/chat/" hx-target="#chat-container" hx-swap="beforeend">
      {% csrf_token %}
      <textarea id="id_name" rows="4" name="name" placeholder="write your question"
        class="mt-2 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      <button type="submit"
        class=" mt-2 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Send
      </button>
    </form>



  </div>
</div>
<script>
  var chatContainer = document.getElementById('chat-container');
  chatContainer.scrollTop = chatContainer.scrollHeight;

  document.body.addEventListener('htmx:afterSettle', function (evt) {
    var chatContainer = document.getElementById('chat-container');
    chatContainer.scrollTop = chatContainer.scrollHeight;
  });
</script>

{% endblock %}
